{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Log In</h2>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Log In</button>
        <a href="{% url 'password_reset' %}" class="btn btn-link mt-2">Forgot Password?</a>
    </form>
{% endblock %}
