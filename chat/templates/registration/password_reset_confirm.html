{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Set New Password</h2>
    {% if validlink %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
    {% else %}
    <p>Invalid Token</p>
    <p>
        <a href="{% url 'password_reset' %}" class="btn btn-link mt-2">Request a new password reset token</a>
    </p>
    {% endif %}
{% endblock %}
